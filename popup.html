<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw-lish</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Add the hedgehog image -->
        <img src="happyHog.png" alt="Happy Hedgehog">
        
        <h1>Paw-lish the Text!</h1>
        <p>Select Wording Style:</p>
        
        <!-- Dropdown menu -->
        <select id="toneSelect">
            <option value="Simple">Casual</option>
            <option value="Friendly">Friendly</option>
            <option value="Poetic">Formal</option>
            <option value="Passive Aggressive">Friendly</option>
        </select>
        
        <!-- Button -->
        <button id="changeToneButton">Change Tone</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
