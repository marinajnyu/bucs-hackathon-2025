<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tone Changer</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      /* Add these to your existing popup.css */
      .tab-container {
        display: flex;
        margin-bottom: 15px;
      }
      
      .tab {
        padding: 8px 16px;
        cursor: pointer;
        border: none;
        background: none;
        opacity: 0.7;
      }
      
      .tab.active {
        opacity: 1;
        border-bottom: 2px solid currentColor;
      }
      
      .content-section {
        display: none;
      }
      
      .content-section.active {
        display: block;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      #result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        background: #f5f5f5;
        white-space: pre-wrap;
      }
      button, select, textarea {
  color: #4a3f55; /* Adjust to the specific shade you want */
  background-color: #f5f5f5; /* Light background */
  border: 1px solid #ccc;
}

button:hover, select:hover {
  background-color: #e0d9e7; /* Slightly darker on hover */
}

.tab {
  color: #4a3f55; /* Match the text color */
}

.tab.active {
  border-bottom: 2px solid #4a3f55; /* Active tab indicator */
}
    </style>
  </head>
  <body>
    <h1>Paw-lish</h1>
    <img src="icon.png" alt="Happy Dog" />
    
    <div class="tab-container">
      <button class="tab active" data-tab="website">Website</button>
      <button class="tab" data-tab="custom">Input Text</button>
    </div>

    <div id="website-section" class="content-section active">
      <select id="tone-selector">
        <option value="explain to me like I'm 5">Simple</option>
        <option value="poetic like Shakespeare">Shakespeare</option>
        <option value="add emojis for emphasis">Emoji</option>
        <option value="yell at me like you're angry">Angry</option>
        <option value="be sarcastic and sassy with no 'oh'">Sarcastic</option>
        <option value="passive aggressive like a mad mom">Passive Aggresive</option>
        <option value="flirty with rizz">Flirty</option>
        <option value="shorten by only keeping the most important points">Summarize</option>
      </select>
      <button id="apply-tone">Apply</button>
    </div>

    <div id="custom-section" class="content-section">
      <textarea id="custom-text" placeholder="Enter your text here..."></textarea>
      <select id="custom-tone-selector">
        <option value="explain to me like I'm 5">Simple</option>
        <option value="poetic like Shakespeare">Shakespeare</option>
        <option value="add emojis for emphasis">Emoji</option>
        <option value="change the tone to yell like you're angry">Angry</option>
        <option value="add a sarcastic and sassy tone with no 'oh'">Sarcastic</option>
        <option value="passive aggressive like a mad mom">Passive Aggresive</option>
        <option value="flirty with rizz">Flirty</option>
        <option value="shorten by only keeping the most important points">Summarize</option>
      </select>
      <button id="apply-custom">Apply</button>
      <div id="result" style="display: none;"></div>
    </div>

    <div id="loading" class="loading-spinner hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
